<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank Management</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/logo_bank.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1 class="text-4xl max-w-6xl mx-auto text-center mt-10 text-green-700 font-medium">This is my cool bank management syestem here!</h1>
    </header>

    <main class="max-w-6xl mx-auto">
        <section>
            <div class="lg:grid lg:grid-cols-3 grid-cols-1 justify-items-center mt-14">
                <div class="bg-red-400 py-5 px-20 mt-3 rounded text-white font-medium mx-3">
                    <h3 class="text-3xl ">My Deposit</h3>
                    <h3 class="text-4xl mt-2">$ <span id="deposit_number">00</span>
                    </h3>
                </div>

                <div class="bg-green-400 py-6 px-20 mt-3 rounded text-white font-medium mx-3">
                    <h3 class="text-3xl ">Withdraw</h3>
                    <h3 class="text-4xl mt-2">$ <span id="withdraw_blance">00</span>
                    </h3>
                </div>

                <div class="bg-blue-400 py-5 px-20 mt-3 rounded text-white font-medium mx-3">
                    <h3 class="text-3xl ">My Blance</h3>
                    <h3 class="text-4xl mt-2">$ <span id="my_blance">1240</span>
                    </h3>
                </div>
            </div>
        </section>



        <section class="mt-5">
            <div class="lg:grid lg:grid-cols-2 py-14 px-8 gap-10">
                <div class="bg-green-100 py-5 pb-10 px-5 mb-5 lg:mb-0">
                    <h3 class="text-gray-500 text-3xl font-medium">Please Diposit</h3>
                    <div>
                        <div>
                            <input id="deposit_amount" class=" mt-3 mb-3 block w-3/4 h-8 py-5 px-1 border-2 border-gray-200 rounded text-xl border-transparent focus:outline-none focus:ring-2 focus:ring-gray-300 focus:border-transparent" type="number" placeholder="$ Amount You Wan To Deposit" required>
                
                            <button id="dipositButton" class="py-2 px-5 text-xl text-white rounded-md mt-3 bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">Deposit</button>
                            <p id="error"></p>
                       </div>
                    </div>
                </div>


                <div class="bg-blue-100 py-5 pb-10 px-5">
                    <h3 class="text-gray-500 text-3xl font-medium">Please Withdraw</h3>
                    <div>
                        <div>
                            <input id="withdraw_amount" class=" mt-3 mb-3 block w-3/4 h-8 py-5 px-1 border-2 border-gray-200 rounded text-xl border-transparent focus:outline-none focus:ring-2 focus:ring-gray-300 focus:border-transparent" type="number" placeholder="$ Amount You Wan To Withdraw" required>
                
                            <button id="withdrawButton" class="py-2 px-5 text-xl text-white rounded-md mt-3 bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">Withdraw</button>
                            <p id="error"></p>
                       </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    

<script src="js/bank.js"></script>
</body>
</html>
